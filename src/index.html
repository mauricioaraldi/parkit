<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Park it</title>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-162872466-1');
    </script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <meta charset="UTF-8"/>
  </head>
  <body>
    <header>
      <h1>Park it</h1>
    </header>

    <canvas></canvas>

    <div id="menu">
      <div id="controls">
        <button id="minimize">-</button>

        <div class="controls-group">
          <h3>Sensors</h3>
          <label>
            <span>Highlight all sensors</span>
            <input type="checkbox" id="highlight-all-sensors" name="highlight-all-sensors"/>
          </label>
        </div>

        <div class="controls-group" id="position-controls">
          <h3>Position</h3>

          <div>
            <label>
              <span>Middle</span>
              <input type="radio" name="menu-position" id="position-middle" value="middle"/>
            </label>
            <label>
              <span>Bottom right</span>
              <input type="radio" name="menu-position" id="position-bottom-right" value="bottom-right"/>
            </label>
          </div>
        </div>

        <div class="controls-group" id="animation-controls">
          <button id="play">Play</button>
          <button id="stop">Stop</button>
          <button id="save">Save code</button>
          <a id="documentation" href="/parkit/documentation.html" target="_blank">See documentation</a>
        </div>
      </div>

      <div id="sensors">
        <div id="front-right-section" class="sensors-group">
          <h4>Front Right</h4>

          <label>
            <span>Highlight</span>
            <input type="checkbox" id="highlight-front-right-section" name="highlight-front-right-section"/>
          </label>

          <div></div>
        </div>

        <div id="rear-right-section" class="sensors-group">
          <h4>Rear Right</h4>

          <label>
            <span>Highlight</span>
            <input type="checkbox" id="highlight-rear-right-section" name="highlight-rear-right-section"/>
          </label>

          <div></div>
        </div>

        <div id="rear-left-section" class="sensors-group">
          <h4>Rear Left</h4>

          <label>
            <span>Highlight</span>
            <input type="checkbox" id="highlight-rear-left-section" name="highlight-rear-left-section"/>
          </label>

          <div></div>
        </div>

        <div id="front-left-section" class="sensors-group">
          <h4>Front Left</h4>

          <label>
            <span>Highlight</span>
            <input type="checkbox" id="highlight-front-left-section" name="highlight-front-left-section"/>
          </label>

          <div></div>
        </div>
      </div>
    </div>

    <div>
      <div id="code-editor-controls">
        <button id="code-editor-smaller-font">A-</button>
        <button id="code-editor-bigger-font">A+</button>
      </div>
      <textarea id="code-editor"></textarea>
    </div>
  </body>
</html>
